<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Profile with Camera Icon</title>
    <link rel="stylesheet" href="css/newstyle.css">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="css/material.indigo-pink.min.css">
    <script defer src="js/material.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="toast-container"></div>
    <div class="header">Parking Managment System</div>
    <div class="breadcrumb">
        <a href="#" class="back-arrow">←</a>
        <a href="dashboard.html">Dashboard</a>
        <span class="separator">/</span>
        <a href="#">Checkin Vehicle Details</a>
    </div>
    <div class="registration-container">
        <div class="registration-box">
            <h5>Checkin</h5>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="mobile">
                    <label class="mdl-textfield__label" for="mobile">Mobile Number <span class="asterisk"
                            style="color: red;">*</span></label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    style="background-color: green; color: white;" onclick="registerVehicle()">
                   Checkin
                </button>
            </form>
        </div>
    </div>



    <div class="footer">© 2025 Vehicle Registration. All Rights Reserved.</div>


</body>

</html>
