<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/newstyle.css">
    <script src="js/script.js"></script>
    <title>Dashboard Cards</title>
</head>

<body onload="getDetaisForDashboard()">
    <div class="header-container">
        <div class="header">Parking Management System</div>
        <div class="btn-logout" onclick="logout()">Logout
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <div class="btn-reload" onclick="dataTableScreen()">Sync Data
            <i class="fas fa-sync"></i>
        </div>
        <div class="btn-checkout">Bulk check out
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>

    <div class="breadcrumb">
        <a href="#">Dashboard Summary<span>/</span><span>User</span></a>
        <div id="session-name"></div>
    </div>
    <div class="card-container first-row">
        <div class="card booking">
            <div>
                <h2 id="registeredCount"></h2>
                <p>Register Vehicles</p>
                <a href="#" class="more-info" onclick="registrationScreen()">More information</a>
            </div>
            <i class="fas fa-book icon"></i>
        </div>

        <div class="card parking">
            <div>
                <h2 id="parkedCount"></h2>
                <p>Parked Vehicles Details</p>
                <a href="#" class="more-info" onclick="dataTableScreen()">More information</a>
            </div>
            <i class="fas fa-parking icon"></i>
        </div>
    </div>
    <div class="footer">¬© 2025 Vehicle Registration. All Rights Reserved.</div>
    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            console.log("üîê Hashed Password:", hashHex);
            return hashHex;
        }

        async function testHashing() {
            const uiPassword = "Sainath@123";
            const storedHash = await hashPassword(uiPassword);
            console.log("Stored Hash:", storedHash);
        }

        testHashing();
    </script>
</body>

</html>
