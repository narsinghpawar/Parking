<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Profile with Camera Icon</title>
    <link rel="stylesheet" href="css/newstyle.css">
    <link rel="stylesheet" href="./css/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="js/material.min.js"></script>
    <script src="js/script.js"></script>
    <title>Data Table</title>
</head>

<body>
    <div class="header-container">
        <div class="header">Parking Management System</div>
        <div class="btn-logout" onclick="logout()">Logout
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <div class="btn-reload" onclick="syncData()">Sync Data
            <i class="fas fa-sync"></i>
        </div>
        <div class="btn-checkout">Bulk check out
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>

    <div class="breadcrumb">
        <div class="breadcrumb-details">
            <a href="#" class="back-arrow">←</a>
            <a href="#" onclick="checkAccess()">Dashboard</a>
            <span class="separator">/</span>
            <a href="#">Creat User</a>
        </div>
        <div id="session-name"></div>
    </div>

    <div class="registration-container">
        <div class="registration-box">
            <h5>Creat User</h5>
    
            <!-- Registration Form -->
    
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username">
                <label class="mdl-textfield__label" for="username">User name <span class="asterisk"
                        style="color: red;">*</span></label>
            </div>
    
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password <span class="asterisk"
                        style="color: red;">*</span></label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select class="mdl-textfield__input" id="role">
                    <option value="" disabled selected></option>
                    <option value="Select Role">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
                <label class="mdl-textfield__label" for="dropdown">Select an Option
                    <span class="asterisk" style="color: red;">*</span>
                </label>
            </div>

    
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                style="background-color: green; color: white;" onclick="creatUserRole()">
               Creat User
            </button>
    
        </div>
    </div>
    <div class="toast-container"></div>
    <div class="footer">© 2025 Vehicle Registration. All Rights Reserved.</div>
</body>

</html>
