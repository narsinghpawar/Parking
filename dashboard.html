<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Dashboard Cards</title>
    <link rel="stylesheet" href="css/newstyle.css"> <!-- Use external CSS -->
    <script defer src="js/script.js"></script>
</head>

<body onload="getDetaisForDashboard()">
    <div class="header-container" >
        <div class="header">Parking Management System</div>
        <div class="btn-logout" onclick="logout()">Logout
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <div class="btn-reload" onclick="syncData()">Sync Data
            <i class="fas fa-sync"></i>
        </div>
        <div class="btn-checkout">Bulk check out
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>
    
    <div class="breadcrumb" id="breadcrumb" >
        <a href="#">Dashboard Summary<span>/</span><span>Admin</span></a>
        <div id="session-name"></div>
    </div>
    <!-- First row (4 cards) -->
     <div id="Dashboard-div">
        <div class="card-container first-row">
            <div class="card booking">
                <div>
                    <h2 id="registeredCount"></h2>
                    <p>Register Vehicles</p>
                    <a href="#" class="more-info" onclick="registrationScreen()">More information</a>
                </div>
                <i class="fas fa-book icon"></i>
            </div>
        
            <div class="card parking">
                <div>
                    <h2 id="parkedCount"></h2>
                    <p>Parked Vehicles Details</p>
                    <a href="#" class="more-info" onclick="dataTableScreen()">More information</a>
                </div>
                <i class="fas fa-parking icon"></i>
            </div>
            <div class="card users">
                <div>
                    <h2></h2>
                    <p>Create Users</p>
                    <a href="#" class="more-info">More information</a>
                </div>
                <i class="fas fa-users icon"></i>
            </div>
           
        <div class="card users">
            <div>
                <h2></h2>
                <p>View Graph</p>
                <a href="#" onclick="viewGhrap()" class="more-info">More information</a>
            </div>
            <i class="fas fa-chart-line"></i>
        </div>
        </div>
     </div>
  

    <div class="footer">Â© 2025 Vehicle Registration. All Rights Reserved.</div>
</body>

</html>
