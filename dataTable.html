<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avatar Profile with Camera Icon</title>
<link rel="stylesheet" href="css/newstyle.css">
<link rel="stylesheet" href="./css/material.indigo-pink.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script defer src="js/material.min.js"></script>
<script src="js/script.js"></script>
    <title>Data Table</title>
</head>
<body onload="getVehicleDetails()">
    <div class="header-container">
        <div class="header">Parking Management System</div>
        <div class="btn-logout" onclick="logout()">Logout</div>
    </div>

    <div class="breadcrumb">
        <div class="breadcrumb-details">
            <a href="#" class="back-arrow">←</a>
            <a href="#" onclick="checkAccess()">Dashboard</a>
            <span class="separator">/</span>
            <a href="#">Parked Vehicle Details</a>
        </div>
        <div id="session-name"></div>
    </div>
    
    <div class="container"> 
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search vehicle..." onkeyup="searchVehicleTable()">
        </div>
    <div id="vehicle-list"></div>
    </div> 
    <div class="footer">© 2025 Vehicle Registration. All Rights Reserved.</div>
</body>
</html>
